<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/main.css">

    <title>Card</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Услуги</h2>

        <div class="row">
            <div class="col-md-6 col-lg-3">
                <div class="card" style="background-image: url('http://lorempixel.com/320/180/')">
                    <div class="card__content">
                        <h3 class="card__heading light">Индивидуальные</h3>
                        <p class="card__description light">Личный коучинг и психотерапия</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card card_bottomed">
                    <div class="card__content">
                        <h3 class="card__heading light">Групповые длинные очень</h3>
                        <p class="card__description light">Взаимоотношения и арт-терапия</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card__content">
                        <h3 class="card__heading light">Корпоративные</h3>
                        <p class="card__description light">Командообразование и менторинг</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card__content">
                        <h3 class="card__heading light">Корпоративные</h3>
                        <p class="card__description light">Командообразование и менторинг</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
